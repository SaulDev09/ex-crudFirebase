<h1>User <small>Fulanito</small></h1>
<hr>

<div class="row">
    <div class="col text-end">
        <button class="btn btn-danger" routerLink="/users">
            <i class="fa-solid fa-arrow-left"></i>
            Back
        </button>
    </div>
</div>

<form (ngSubmit)="onSave(f)" #f="ngForm">
    <div class="mb-3">
        <label for="firebaseId" class="form-label">Firebase Id</label>
        <input type="text" class="form-control" name="id" id="firebaseId" aria-describedby="firebaseIdHelp"
            placeholder="Firebase Id" disabled [(ngModel)]="user.id">
        <div id="firebaseIdHelp" class="form-text">Autogenerated</div>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="User's name" required
            [(ngModel)]="user.name">
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="User's Last Name" required
            [(ngModel)]="user.lastName">
    </div>
    <div class="mb-3">
        <label>Status</label>
        <br>
        <button *ngIf="user.status" (click)="user.status = !user.status" class="btn btn-outline-success w-50"
            type="button">
            <i class="fa fa-smile-wink"></i>
            Active
        </button>
        <button *ngIf="!user.status" (click)="user.status = !user.status" class="btn btn-outline-danger w-50"
            type="button">
            <i class="fa fa-dizzy"></i>
            Inactive
        </button>
    </div>
    <hr>
    <div class="text-center">
        <button type="submit" class="btn btn-primary w-25">
            <i class="fa fa-save"></i>
            Save
        </button>
    </div>
</form>
